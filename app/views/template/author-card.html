<div class="column">
    <div class="ui raised segment">
        <a class="ui blue ribbon label"> <i class="fas fa-user"></i> Autore</a>
        <p class="author-name">
            <a target="_blank" href="{{authorUri}}">
                <i id="author-link" class="fas fa-external-link-alt"></i> {{authorName}}
            </a>
        </p>
        {{#authorTitles}}
        <a href="{{authorUri}}" target="_blank" class="ui blue ribbon label"> <i class="fas fa-book"></i> Opere ({{titlesNumber}}) - Visualizza tutte</a>
        <ul class="ui bulleted list card-box">
            {{#titlesItems}}
            <li>
                <div class="item title">{{.}}</div>
            </li>
            {{/titlesItems}}
        </ul>
        {{/authorTitles}}
        {{#authorRoles}}
        <a class="ui blue ribbon label"> <i class="fas fa-briefcase"></i> Ruoli</a>
        <div class="ui bulleted list card-box">
            {{#rolesItems}}
            <div class="item">{{.}}</div>
            {{/rolesItems}}
        </div>
        {{/authorRoles}}
        <div class="ui divider"></div>
        <div class="card-box">
            <div id="send-button">
                <div class="fluid ui labeled button" tabindex="0">
                    <button onclick="match_multiple_authors()" class="fluid ui primary button">
                        Associa autori selezionati
                    </button>
                    <a id="selected-options-counter" class="ui basic label">
                        0
                    </a>
                </div>
            </div>
            <div onclick="skip_author(this)" data-identifier="{{authorUri}}" class="fluid ui button">Salta autore</div>
        </div>
    </div>
</div>
