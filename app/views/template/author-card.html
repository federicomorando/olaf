<style>
    .ribbon .fas
    {
        margin-right: 5px;
    }
    .title
    {
        display: -webkit-box !important;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<div class="column">
    <div class="ui raised segment">
        {{#identifiers}}
        <a class="ui blue ribbon label"> <i class="fas fa-user"></i> Autore</a>
        <p style="text-align: center; font-size: 20px; font-weight: bold; margin: 20px 0;">
            <a style="color: inherit" target="_blank" href="{{uri}}">
                <i style="font-size: 12px; position: relative; top: -3px; margin-right: 5px;" class="fas fa-external-link-alt"></i> {{personName}}
            </a>
        </p>
        {{/identifiers}}
        {{#titles}}
        <a href="{{identifiers.uri}}" target="_blank" class="ui blue ribbon label"> <i class="fas fa-book"></i> Opere ({{titlesLength}}) - Visualizza tutte</a>
        <ul style="margin-top: 20px; margin-bottom: 20px;" class="ui bulleted list">
            {{#titlesItem}}
            <li>
                <div class="item title">{{.}}</div>
            </li>
            {{/titlesItem}}
        </ul>
        {{/titles}}
        {{#roles}}
        <a class="ui blue ribbon label"> <i class="fas fa-briefcase"></i> Ruoli</a>
        <div style="margin-top: 20px; margin-bottom: 20px;" class="ui bulleted list">
            {{#rolesItem}}
            <div class="item">{{.}}</div>
            {{/rolesItem}}
        </div>
        {{/roles}}
        <div class="ui divider"></div>
        <div style="margin: 20px 0">
            <div style="margin-bottom: 10px;" id="send_button">
                <div class="fluid ui labeled button" tabindex="0">
                    <button onclick="match_multiple_authors()" class="fluid ui primary button">
                        Associa autori selezionati
                    </button>
                    <a id="selected-options-counter" class="ui basic label">
                        0
                    </a>
                </div>
            </div>
            {{#identifiers}}
            <a href="/get/cobis/authors/{{next}}">
                <div class="fluid ui button">Salta autore</div>
            </a>
            {{/identifiers}}
        </div>
    </div>
</div>
