<div class="header">
  Crea un nuovo candidato su Wikidata
</div>
<div class="content">
  <form id="create-candidate-form" class="ui form">
    <div class="field">
      <label>Label</label>
      <input type="text" name="candidate-label" value="{{Nome}}" required>
    </div>
    <div class="field">
      <label>Indirizzo</label>
      <input type="text" name="candidate-address" value="{{Indirizzo}}">
    </div>
    <div class="field">
      <label>Comune</label>
      <div class="ui grid">
        <div class="ten wide column">
          <div id="search-comune" class="ui search">
            <div class="ui input">
              <input class="prompt" type="text" value="{{Comune}}">
            </div>
          </div>
        </div>
        <div class="six wide column">
          <input type="text" name="candidate-located" readonly>
        </div>
      </div>
    </div>
    <div class="field">
      <label>URI</label>
      <input type="text" name="candidate-uri" value="{{URI}}" readonly>
    </div>
    <button id="create-quickstatements-button" class="ui button teal border">CREA CON QUICKSTATEMENTS</button>
    <button id="create-wikidata-button" class="ui button grey border">CREA MANUALMENTE</button>
  </form>

  <div class="ui divider"></div>

  <form id="save-candidate-form" class="ui form">
    <div class="field">
      <label>Candidato su Wikidata</label>
      <input type="text" name="candidate-entity" placeholder="Q42" required>
    </div>
    <button id="save-entity-button" class="ui button success-bg border" data-item_id="{{item_id}}">CONFERMA MATCH</button>
  </form>
</div>
