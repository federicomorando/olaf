<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLAF | Login</title>

  <link rel="icon" sizes="64x64" type="image/png" href="/img/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="/css/lib/semantic242.css" />
  <!-- <link rel="stylesheet" type="text/css" href="/css/main.css" /> -->
  <link rel="stylesheet" type="text/css" href="/css/theme.css" />
  <link rel="stylesheet" type="text/css" href="/css/navbar.css" />
  <link rel="stylesheet" type="text/css" href="/css/footer.css" />

  <script src="https://kit.fontawesome.com/be7822736c.js"></script>
</head>

<body>

  <nav id="navbar"></nav>

  <div class="ui container" style="padding-top: 8rem; min-height: 800px;">

    <h2 class="ui dividing header">Accedi a OLAF</h2>

    <form id="login-form" class="ui form" action="/api/v1/arco/login" method="post">
      <div id="login-error" class="ui error message">
        <div class="header"></div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Indirizzo e-mail</label>
          <input type="text" name="email" placeholder="Inserisci il tuo indirizzo e-mail">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="Inserisci qui la password scelta">
        </div>
      </div>
      <button class="ui button tertiary-bg border" type="submit">Accedi</button>
    </form>

    <h2 class="ui dividing header">Registrazione</h2>

    <form id="signup-form" class="ui form" action="/api/v1/arco/signup" method="post">
      <div class="field">
        <label>Indirizzo e-mail</label>
        <input type="text" name="email" placeholder="Inserisci il tuo indirizzo e-mail">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="Inserisci qui la password scelta">
        </div>
        <div class="field">
          <label>Ripeti password</label>
          <input type="password" name="retype-password" placeholder="Ripeti password">
        </div>
      </div>
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Scegli il tuo username">
      </div>
      <!--<div class="field">
            <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the Terms and Conditions</label>
            </div>
        </div>-->
      <button class="ui button tertiary-bg border" type="submit">Crea nuovo account</button>
      <div class="ui error message"></div>
    </form>

  </div>

  <footer id="footer"></footer>

  <!-- Libraries -->
  <script type="text/javascript" src="/js/lib/jquery341.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
  <script src="/js/lib/semantic242.js"></script>

  <script type="text/javascript" src="/js/utils/request.js"></script>
  <script type="text/javascript" src="/js/utils/loader.js"></script>

</body>

</html>
